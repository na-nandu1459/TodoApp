<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Todo-App List</title>
</head>
<body>
    <body>
        <div class="container-center">
          <div class="header">
            <h1>Todo</h1>
            <button class="theme-button">
              <img class="theme-icon" src="./images/icon-sun.svg" />
            </button>
          </div>
          <div class="inner-stack">
            <form class="input-field">
              <div class="list-item">
                <button class="form-button" type="submit"></button>
                <input placeholder="Create a new to do..." type="text"/>
              </div>
            </form>
            <div class="modal">
              <ul></ul>
              <div class="operations-group">
                <div class="counter">
                  <div id="numberOfUnchecked">0</div>
                  <div>&nbsp; items left</div>
                </div>
                <div class="filter-group desktop">
                  <a class="show-all">All</a>
                  <a class="hide-checked">Active</a>
                  <a class="hide-active">Completed</a>
                </div>
                <a class="clear-completed">clear completed</a>
              </div>
            </div>
            <div class="filter-group mobile">
              <a class="show-all">All</a>
              <a class="hide-checked">Active</a>
              <a class="hide-active">Completed</a>
            </div>
          </div>
          <div class="instructions">drag and drop to reorder</div>
        </div>
        <script type="text/javascript" src="script.js"></script>
      </body>
    </html>
</body>
</html>
